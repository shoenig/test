name: Run CI Tests
on: [push]
jobs:
  run-copywrite:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-copywrite@v1.1.2
      - name: verify copyright
        run: |
          copywrite headers --plan
  run-lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-golang@v1
        with:
          version-file: go.mod
      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54.2
          skip-cache: true
  run-changes:
    needs:
      - 'run-copywrite'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-golang@v1
        with:
          version-file: go.mod
      - name: Check for changes
        run: |
          make changes
  run-tests:
    needs:
      - 'run-copywrite'
      - 'run-lint'
      - 'run-changes'
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
          - macos-12
          - windows-2022
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-golang@v1
        with:
          version-file: go.mod
      - name: Run Go Test
        run: |
          make test
